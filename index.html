<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8e7da;
        }

        #card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ffebcd;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #heart {
            position: absolute;
            top: 25%;
            left: 37%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
            background-color: #ff4040;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 70%, 25% 100%, 0% 35%);
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #message {
            
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #4a4a4a;
        }
        h2{
            font-family: "Baloo Bhaijaan 2", sans-serif;
            line-height: 1.4;
            color: #ff4040;
            text-shadow: 2px 2px rgb(151, 141, 141);
        }
        h2:hover{
            color: pink ;
        }
    </style>
</head>
<body>
    <div id="card" onclick="changeMessage()">
        <div id="heart"></div>
        <div id="message">
            <h2>Happy Valentine's Day Kranti!</h2>
            <p>I am yours no returns,no refunds</p>
        </div>
    </div>

    <script>
        function changeMessage() {
            var message = document.getElementById('message');
            message.innerHTML = `
                <h2>Thanks for Clicking!</h2>
                <p>You're the heartbeat of my life!</p>
            `;
        }
    </script>
</body>
</html>
